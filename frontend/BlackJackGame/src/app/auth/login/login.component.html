
<h4 style="margin-top: 80px">
  Let's get started
</h4>

<div style="margin-top: 20px;">
  <button type="button" routerLink="login" class="btn btn-secondary" style="padding: 10px 60px">Members</button>
  <button type="button" routerLink="register" class="btn btn-secondary" style="padding: 10px 60px; margin-left: 10px;">Join Club</button>
</div>

<form>
    <div class="mb-3" style="margin-top: 30px;">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
