
<h4 style="margin-top: 80px">
  Let's get started
</h4>

<div style="margin-top: 20px;">
  <button type="button" routerLink="login" class="btn btn-secondary" style="padding: 10px 60px">Members</button>
  <button type="button" routerLink="register" class="btn btn-secondary" style="padding: 10px 60px; margin-left: 10px;">Join Club</button>
</div>

<form [formGroup]="registerForm" (ngSubmit)="register()" id="register">
    <div class="mb-3" style="margin-top: 30px;">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" id="password">
    </div>
    <div class="mb-3">
        <label for="money" class="form-label">Starting Cash</label>
        <input type="number" class="form-control" formControlName="money" id="money">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
